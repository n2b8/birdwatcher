<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Review Uncertain Images</title>
  <style>
    body { font-family: sans-serif; padding: 2em; background: #f9f9f9; }
    .review { background: white; padding: 1em; margin-bottom: 1em; border-radius: 8px; }
    .review img { max-width: 200px; cursor: pointer; border: 1px solid #ccc; }
    .review time { font-size: 0.9em; color: #666; }
    form { display: inline-block; margin-right: 0.5em; }
    .motion-score { font-size: 0.9em; color: #888; }
  </style>
</head>
<body>
  <h1>🔍 Review Uncertain Images</h1>
  <p><a href="/">← Back to Dashboard</a></p>
  {% for entry in entries %}
  < class="review">
    <strong>{{ entry.species }}</strong><br>
    <span class="motion-score">Motion Score: {{ entry.motion_score }}</span><br>
    <span class="confidence">Confidence: {{ entry.confidence }}</span></br>
    <time>{{ entry.timestamp }}</time><br>
    <a href="{{ url_for('serve_review_image', filename=entry.filename) }}" target="_blank">
      <img src="{{ url_for('serve_review_image', filename=entry.filename) }}" alt="{{ entry.species }}">
    </a><br>
    <form action="{{ url_for('mark_good', filename=entry.filename) }}" method="POST">
      <button type="submit">✅ Mark as Bird</button>
    </form>
    <form action="{{ url_for('mark_not_a_bird', filename=entry.filename) }}" method="POST">
      <button type="submit">🚫 Not a Bird</button>
    </form>
  </div>
  {% endfor %}
</body>
</html>
