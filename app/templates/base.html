<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Birdwatcher{% endblock %}</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            fieldpaper: '#f3f1ed',
            forest: '#4b6b48',
            rustbrown: '#914c3f',
            softbrown: '#836953',
            slateblue: '#3a5a70'
          }
        }
      }
    }
  </script>

  <!-- SimpleLightbox CSS -->
  <link href="https://cdn.jsdelivr.net/npm/simplelightbox@2.14.2/dist/simple-lightbox.min.css" rel="stylesheet" />
</head>
<body class="bg-fieldpaper text-gray-800 min-h-screen">

  <!-- Responsive Header with Hamburger Menu -->
  <header class="bg-forest text-white p-4 shadow">
    <div class="max-w-6xl mx-auto flex items-center justify-between">
      <a href="/" class="text-2xl font-bold hover:underline">ðŸª¶ Birdwatcher</a>

      <!-- Mobile menu button -->
      <button id="menu-button" class="sm:hidden text-white text-2xl focus:outline-none">
        â˜°
      </button>

      <!-- Desktop nav -->
      <nav id="menu" class="hidden sm:flex space-x-6 text-sm">
        <a href="/" class="hover:underline">Gallery</a>
        <a href="/review" class="hover:underline">Review</a>
        <a href="/stats" class="hover:underline">Stats</a>
      </nav>
    </div>

    <!-- Mobile dropdown nav -->
    <nav id="mobile-menu" class="sm:hidden hidden flex-col space-y-2 mt-3 text-sm">
      <a href="/" class="block hover:underline">Gallery</a>
      <a href="/review" class="block hover:underline">Review</a>
      <a href="/stats" class="block hover:underline">Stats</a>
    </nav>
  </header>

  <main class="max-w-6xl mx-auto p-4">
    {% block content %}{% endblock %}
  </main>

  <!-- SimpleLightbox JS -->
  <script src="https://cdn.jsdelivr.net/npm/simplelightbox@2.14.2/dist/simple-lightbox.min.js"></script>
  <script>
    const lightbox = new SimpleLightbox('a.lightbox', { captions: false });

    const menuButton = document.getElementById('menu-button');
    const mobileMenu = document.getElementById('mobile-menu');

    if (menuButton && mobileMenu) {
      menuButton.addEventListener('click', () => {
        mobileMenu.classList.toggle('hidden');
      });
    }
  </script>
</body>
</html>
